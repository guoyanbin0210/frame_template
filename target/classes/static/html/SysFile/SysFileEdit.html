<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>上传文件管理</title>
    <script type="text/javascript" src="/js/initCss.js"></script>
    <script type="text/javascript" src="/js/initJs.js"></script>
</head>
<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="requestForm">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="sf_show_name"><span class="c-red">*</span>显示名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="sf_show_name" name="sf_show_name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="sf_norm_local_path"><span class="c-red">*</span>本地路径：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="sf_norm_local_path" name="sf_norm_local_path">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="sf_norm_url_path"><span class="c-red">*</span>网络路径：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="sf_norm_url_path" name="sf_norm_url_path">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="sf_norm_size"><span class="c-red">*</span>文件大小：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="number" class="input-text"  id="sf_norm_size" name="sf_norm_size">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="sf_compress_local_path"><span class="c-red">*</span>压缩本地路径：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="sf_compress_local_path" name="sf_compress_local_path">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="sf_compress_url_path"><span class="c-red">*</span>压缩网络路径：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="sf_compress_url_path" name="sf_compress_url_path">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="sf_compress_size"><span class="c-red">*</span>压缩文件大小：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="number" class="input-text"  id="sf_compress_size" name="sf_compress_size">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="sf_type"><span class="c-red">*</span>文件类型：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="sf_type" name="sf_type">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
<script type="text/javascript">
    $(document).ready(function () {
        doSelectOneByIdChild(function (data) {
$("#sf_show_name").val(data.sf_show_name);
$("#sf_norm_local_path").val(data.sf_norm_local_path);
$("#sf_norm_url_path").val(data.sf_norm_url_path);
$("#sf_norm_size").val(data.sf_norm_size);
$("#sf_compress_local_path").val(data.sf_compress_local_path);
$("#sf_compress_url_path").val(data.sf_compress_url_path);
$("#sf_compress_size").val(data.sf_compress_size);
$("#sf_type").val(data.sf_type);
        });
        doUpdateChild($("#requestForm"), {})
    });</script>
</body>
</html>
