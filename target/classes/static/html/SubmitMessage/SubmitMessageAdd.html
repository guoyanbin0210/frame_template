<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>提交信息表管理</title>
    <script type="text/javascript" src="/js/initCss.js"></script>
    <script type="text/javascript" src="/js/initJs.js"></script>
</head>
<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="requestForm">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="base_available"><span class="c-red">*</span>是否启用：</label>
            <div class="formControls col-xs-8 col-sm-9"> 
               <span class="select-box">
                   <select class="select"  id="base_available" name="base_available">
                       <option value="0">否</option>
                       <option value="1">是</option>
                   </select>
               </span>
             </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="base_sort"><span class="c-red">*</span>排序(越大越靠前)：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="number" class="input-text"  id="base_sort" name="base_sort">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="sm_qb_id"><span class="c-red">*</span>批次表iD：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="sm_qb_id" name="sm_qb_id">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="sm_phone"><span class="c-red">*</span>手机号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="sm_phone" name="sm_phone">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="sm_username"><span class="c-red">*</span>姓名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="sm_username" name="sm_username">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
<script type="text/javascript">
    $(document).ready(function () {doInsertChild($("#requestForm"), {});});
</script>
</body>
</html>
