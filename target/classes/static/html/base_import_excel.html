<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>账户管理</title>
    <script type="text/javascript" src="/js/initCss.js"></script>
    <script type="text/javascript" src="/js/initJs.js"></script>
    <link rel="stylesheet" type="text/css" href="/lib/webuploader/my0.1.5/webuploader.css"/>

</head>
<body>
<article class="page-container">
    <div action="" method="post" class="form form-horizontal" id="form-rrc-add" enctype="multipart/form-data">
        <input type="hidden" class="input-text" value="" placeholder="" id="rrc_id" name="rrc_id">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文件：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span id="container_file" class="mr-5 ">选择文件</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>上传进度：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <div id="thelist" class="uploader-list"></div>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;开始上传&nbsp;&nbsp;"
                       id="btn_submit">
            </div>
        </div>
    </div>
</article>
<script type="text/javascript" src="/lib/webuploader/my0.1.5/webuploader.js"></script>
<script type="text/javascript">
    // 文件上传
    $(document).ready(function () {
        console.log(parent.DATA_URL_insertByExcel)
        importByExcel()
    });
</script>
</body>
</html>
