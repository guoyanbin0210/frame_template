<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>操作日志管理</title>
    <script type="text/javascript" src="/js/initCss.js"></script>
    <script type="text/javascript" src="/js/initJs.js"></script>
</head>
<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="requestForm">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="sol_login_id"><span class="c-red">*</span>登录id：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" id="sol_login_id" name="sol_login_id">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="sol_des"><span class="c-red">*</span>描述：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" id="sol_des" name="sol_des">
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
<script type="text/javascript">
    $(document).ready(function () {
        doInsertChild($("#requestForm"), {});
    });
</script>
</body>
</html>
