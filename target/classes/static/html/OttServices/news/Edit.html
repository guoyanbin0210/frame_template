<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>资讯管理</title>
    <script type="text/javascript" src="/js/initCss.js"></script>
    <script type="text/javascript" src="/js/initJs.js"></script>
    <link rel="stylesheet" type="text/css" href="/lib/webuploader/my0.1.5/webuploader.css"/>
    <script type="text/javascript" src="/lib/webuploader/my0.1.5/webuploader.js"></script>
    <script type="text/javascript" src="/lib/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/lib/ueditor/ueditor.all.min.js"></script>
    <link rel="stylesheet" href="/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script type="text/javascript" charset="utf-8" src="/lib/ueditor/dialogs/xiumi/xiumi-ue-dialog-v5.js"></script>
    <link rel="stylesheet" href="/lib/ueditor/dialogs/xiumi/xiumi-ue-v5.css">
    <script type="text/javascript" src="/lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

</head>
<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="requestForm">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="news_title">标题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" id="news_title" name="news_title" >
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="news_type"><span class="c-red">*</span>标签：</label>
            <div class="formControls col-xs-8 col-sm-9">
               <span class="select-box">
                    <select class="select" id="news_lable" name="news_lable" required>
                        <option value="">无</option>
                        <option value="置顶">置顶</option>
                        <option value="推荐">推荐</option>
                        <!--<option value="专题">专题</option>-->
                        <option value="最热">最热</option>
                    </select>
               </span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="news_src"><span class="c-red">*</span>来源：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" id="news_src" name="news_src" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="news_type"><span class="c-red">*</span>分类：</label>
            <div class="formControls col-xs-8 col-sm-9">
               <span class="select-box">
                   <select class="select" id="news_type" name="news_type" required></select>
               </span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="news_icon"><span class="c-red">*</span>分享图标：</label>
            <div class="row cl div-file">
                <div class="formControls col-xs-8 col-sm-9">
                    <span id="fileList" class="uploader-list"></span>
                    <span id="filePicker" class="mr-5">选择图片</span>
                    <input type="text" class="input-text" id="news_icon"
                           name="news_icon" readonly required placeholder="120*120"
                           style=" width:40%">
                </div>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="news_list_show_type"><span class="c-red">*</span>列表展示图类型：</label>
            <div class="formControls col-xs-8 col-sm-9">
               <span class="select-box">
                <select class="select" id="news_list_show_type" name="news_list_show_type" required>
                    <option value="0" count="0" selected>仅文字</option>
                    <option value="1" count="1">左图右文-1张图</option>
                    <option value="5" count="1">左文右图-1张图</option>
                    <option value="2" count="1">上文下图-1张图</option>
                    <option value="3" count="3">上文下图-3张图</option>
                    <option value="4" count="2">上文下图-2张图</option>
                </select>
               </span>
            </div>
        </div>

        <div class="row cl" id="div_news_imgs">
            <label class="form-label col-xs-4 col-sm-2" for="news_imgs"><span class="c-red">*</span>列表展示图：</label>
            <div class="row cl div-file">
                <div class="formControls col-xs-8 col-sm-9">
                    <span id="fileList2" class="uploader-list"></span>
                    <span id="filePicker2" class="mr-5">选择图片</span>
                    <input type="text" class="input-text" id="news_imgs"
                           name="news_imgs" readonly
                           style=" width:40%">
                </div>
            </div>
        </div>


        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="news_src"><span class="c-red">*</span>内容：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <div class="l" id="news_content" style="width:414px;height:600px; "></div>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="news_read_num">阅读量：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="number" class="input-text" id="news_read_num" name="news_read_num">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
<script type="text/javascript">
    var P_newsTypeArr = parent.newsTypeArr;
    var countTag = 1

    if (P_newsTypeArr) {

        $("#news_type").append('<option value="-1">其他</option>')
        for (var key in P_newsTypeArr) {
            $("#news_type").append('<option value="' + key + '">' + P_newsTypeArr[key] + '</option>')
        }
    } else {
        history.back();
    }


    //实例化编辑器
    var ue = UE.getEditor('news_content', {
        initialFrameWidth: '100%',
        initialFrameHeight: 600,
    });
    ue.ready(function () {
        var item = localStorage.getItem("um_gs_content");
        if (item) {
            ue.setContent(item, $("#myEditor"));
        }
    });


    $(document).ready(function () {
        doSelectOneByIdChild(function (data) {

            $("#news_title").val(data.news_title);
            $("#news_lable").val(data.news_lable);
            $("#news_src").val(data.news_src);
            $("#news_type").val(data.news_type);
            $("#news_icon").val(data.news_icon);
            $("#news_content").val(data.news_content);
            $("#news_read_num").val(data.news_read_num);
            $("#news_abstract").val(data.news_abstract);

            ue.ready(function () {
              if(data.news_content){
                    ue.setContent(data.news_content);
                }
            });
        });

        $("#requestForm").validate({
            rules: {},
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                var jsonArray = $(form).serializeArray();
                var mParameters = {};
                for (var i = 0; i < jsonArray.length; i++) {
                    mParameters[jsonArray[i].name] = jsonArray[i].value;
                }
                mParameters['id'] = parent.DATA_ITEM_ID;
                ue.ready(function () {
                    mParameters["news_content"] = ue.getContent();
                });

                ajaxPost(parent.DATA_URL_update, mParameters, function (obj) {
                    if (obj.status === 1) {
                        window.parent.location.reload();
                    } else {
                        layer.alert(obj.message)
                    }
                });
            }
        });

        func_imgs()
        $("#news_list_show_type").change(function (obj) {
            countTag = $('#news_list_show_type option:selected').attr("count")
            if (countTag == 0) {
                $("#div_news_imgs").hide()
            }else{
                $("#div_news_imgs").show();
                $("#div_news_imgs").html(
                    '        <div class="row cl" id="div_news_imgs" >' +
                    '            <label class="form-label col-xs-4 col-sm-2" for="news_imgs"><span class="c-red">*</span>列表展示图：</label>' +
                    '            <div class="row cl div-file">' +
                    '                <div class="formControls col-xs-8 col-sm-9">' +
                    '                    <span id="fileList2" class="uploader-list"></span>' +
                    '                    <span id="filePicker2" class="mr-5">选择图片</span>' +
                    '                    <input type="text" class="input-text" id="news_imgs"' +
                    '                           name="news_imgs" readonly required' +
                    '                           style=" width:40%">' +
                    '                </div>' +
                    '            </div>' +
                    '        </div>'
                );
                func_imgs()
            }
        })

    });

    // 图片上传
    jQuery(function () {
        let $list = $('#fileList'),
            // 优化retina, 在retina下这个值是2
            ratio = window.devicePixelRatio || 1,
            // 缩略图大小
            thumbnailWidth = 100 * ratio,
            thumbnailHeight = 100 * ratio,
            // Web Uploader实例
            uploader;
        // 初始化Web Uploader
        uploader = WebUploader.create({
            // 自动上传。
            auto: true,

            // swf文件路径
            swf: '/static/lib/my0.1.5/Uploader.swf',

            // 文件接收服务端。
            server: '/fileManager/upload',

            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: {id: '#filePicker', multiple: false},
            //只能选择一个文件上传
            multiple: false,

            // 只允许选择文件，可选。
            accept: {
                title: 'Images',
                extensions: 'gif,jpg,jpeg,bmp,png,mp4',
                // mimeTypes: 'image/*,video/*'
                mimeTypes: 'image/*'
            }
        });
        // 当有文件添加进来的时候
        uploader.on('fileQueued', function (file) {
            let $li =
                    $('<div id="' + file.id + '" class="file-item thumbnail"><img alt="" src=""><div class="info">' + file.name + '</div></div>'),
                $img = $li.find('img');
            $list.html($li);//todo 单张 如果需要多张 这里换成 append
            // 创建缩略图
            uploader.makeThumb(file, function (error, src) {
                if (error) {
                    $img.replaceWith('<span>不能预览</span>');
                    return;
                }
                $img.attr('src', src);
            }, thumbnailWidth, thumbnailHeight);
        });

        // 文件上传过程中创建进度条实时显示。
        uploader.on('uploadProgress', function (file, percentage) {
            let $li = $('#' + file.id),
                $percent = $li.find('.progress span');
            // 避免重复创建
            if (!$percent.length) {
                $percent = $('<p class="progress"><span></span></p>')
                    .appendTo($li)
                    .find('span');
            }
            $percent.css('width', percentage * 100 + '%');
        });

        // 文件上传成功，给item添加成功class, 用样式标记上传成功。
        uploader.on('uploadSuccess', function (file, responseMENU) {
            $("#news_icon").val(responseMENU.urlPath);
            // $("#bd_image").val(responseMENU.id);
            $('#' + file.id).addClass('upload-state-done');
        });

        // 文件上传失败，现实上传出错。
        uploader.on('uploadError', function (file) {
            let $li = $('#' + file.id),
                $error = $li.find('error');
            // 避免重复创建
            if (!$error.length) {
                $error = $('<div class="error"></div>').appendTo($li);
            }
            $error.text('上传失败');
        });

        // 完成上传完了，成功或者失败，先删除进度条。
        uploader.on('uploadComplete', function (file) {
            $('#' + file.id).find('.progress').remove();
        });
    });

    function func_imgs() {
        let count = 0
        let $list = $('#fileList2'),
            // 优化retina, 在retina下这个值是2
            ratio = window.devicePixelRatio || 1,
            // 缩略图大小
            thumbnailWidth = 100 * ratio,
            thumbnailHeight = 100 * ratio,
            // Web Uploader实例
            uploader;
        // 初始化Web Uploader
        uploader = WebUploader.create({
            // 自动上传。
            auto: true,

            // swf文件路径
            swf: '/static/lib/my0.1.5/Uploader.swf',

            // 文件接收服务端。
            server: '/fileManager/upload',

            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: {id: '#filePicker2', multiple: false},
            //只能选择一个文件上传
            multiple: false,

            // 只允许选择文件，可选。
            accept: {
                title: 'Images',
                extensions: 'gif,jpg,jpeg,bmp,png,mp4',
                // mimeTypes: 'image/*,video/*'
                mimeTypes: 'image/*'
            }
        });
        // 当有文件添加进来的时候
        uploader.on('fileQueued', function (file) {
            if (count == countTag) {
                layer.alert("最多上传" + countTag + "张")
                return false;
            }
            let $li =
                    $('<div id="' + file.id + '" class="file-item thumbnail"><img alt="" src=""><div class="info">' + file.name + '</div></div>'),
                $img = $li.find('img');
            $list.append($li);//todo 单张 如果需要多张 这里换成 append
            // 创建缩略图
            uploader.makeThumb(file, function (error, src) {
                if (error) {
                    $img.replaceWith('<span>不能预览</span>');
                    return;
                }
                $img.attr('src', src);
            }, thumbnailWidth, thumbnailHeight);
            count++;

        });

        // 文件上传过程中创建进度条实时显示。
        uploader.on('uploadProgress', function (file, percentage) {
            let $li = $('#' + file.id),
                $percent = $li.find('.progress span');
            // 避免重复创建
            if (!$percent.length) {
                $percent = $('<p class="progress"><span></span></p>')
                    .appendTo($li)
                    .find('span');
            }
            $percent.css('width', percentage * 100 + '%');
        });

        // 文件上传成功，给item添加成功class, 用样式标记上传成功。
        uploader.on('uploadSuccess', function (file, responseMENU) {
            if ((count - 1) == countTag) {

                return false;
            }

            if ($("#news_imgs").val()) {
                if(countTag == 1){
                    $("#news_imgs").val( responseMENU.urlPath);
                }else{
                    $("#news_imgs").val($("#news_imgs").val() + "," + responseMENU.urlPath);
                }
            } else {
                $("#news_imgs").val(responseMENU.urlPath);

            }
            // $("#bd_image").val(responseMENU.id);
            $('#' + file.id).addClass('upload-state-done');
        });

        // 文件上传失败，现实上传出错。
        uploader.on('uploadError', function (file) {
            let $li = $('#' + file.id),
                $error = $li.find('error');
            // 避免重复创建
            if (!$error.length) {
                $error = $('<div class="error"></div>').appendTo($li);
            }
            $error.text('上传失败');
        });

        // 完成上传完了，成功或者失败，先删除进度条。
        uploader.on('uploadComplete', function (file) {
            $('#' + file.id).find('.progress').remove();
        });
    }

</script>

</body>
</html>
