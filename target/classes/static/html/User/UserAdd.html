<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>信息管理</title>
    <script type="text/javascript" src="/js/initCss.js"></script>
    <script type="text/javascript" src="/js/initJs.js"></script>
</head>
<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="requestForm">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="userId"><span class="c-red">*</span>userId--微信就是openId：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="userId" name="userId" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="userName"><span class="c-red">*</span>用户名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="userName" name="userName" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="wxUserName"><span class="c-red">*</span>用户名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="wxUserName" name="wxUserName" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="cardId"><span class="c-red">*</span>身份证号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="cardId" name="cardId" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="phone"><span class="c-red">*</span>手机号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="phone" name="phone" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="headImg"><span class="c-red">*</span>头像：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="headImg" name="headImg" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="cardUrlA"><span class="c-red">*</span>身份证A：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="cardUrlA" name="cardUrlA" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="cardUrlB"><span class="c-red">*</span>身份证B：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="cardUrlB" name="cardUrlB" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="userType"><span class="c-red">*</span>用户类型：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="userType" name="userType" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="verifyStatus"><span class="c-red">*</span>审核状态 012：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="verifyStatus" name="verifyStatus" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="audit_cause"><span class="c-red">*</span>审核原因：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="audit_cause" name="audit_cause" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="isAgreeTip"><span class="c-red">*</span>是否同意提示信息：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="isAgreeTip" name="isAgreeTip" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="surplusMoney"><span class="c-red">*</span>账户余额：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="surplusMoney" name="surplusMoney" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="status"><span class="c-red">*</span>有效状态0默认 1有效 2无效：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="status" name="status" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="Spare1"><span class="c-red">*</span>备用1：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="Spare1" name="Spare1" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="Spare2"><span class="c-red">*</span>备用2：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="Spare2" name="Spare2" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="Spare3"><span class="c-red">*</span>备用3：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="Spare3" name="Spare3" required>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                <input class="btn btn-primary radius" type="button"  value="&nbsp;&nbsp;取消&nbsp;&nbsp;" onclick="javascript: closed()">            </div>
        </div>
    </form>
</article>
<script type="text/javascript">
    $(document).ready(function () {doInsertChild($("#requestForm"), {});});
function closed(){
        var index = parent.layer.getFrameIndex(window.name); //
        parent.layer.close(index); // 关闭layer
    }</script>
</body>
</html>
