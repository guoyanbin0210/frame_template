<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>字典管理</title>
    <script type="text/javascript" src="/js/initCss.js"></script>
    <script type="text/javascript" src="/js/initJs.js"></script>
</head>
<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="requestForm">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="bd_name"><span class="c-red">*</span>标题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" id="bd_name" name="bd_name">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="bd_data"><span class="c-red">*</span>数据：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" id="bd_data" name="bd_data">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="bd_des"><span class="c-red">*</span>描述：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" id="bd_des" name="bd_des">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="bd_des"><span class="c-red">*</span>排序(越大越靠前)：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="number" class="input-text" id="base_sort" name="base_sort">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="base_available"><span class="c-red">*</span>是否启用：</label>
            <div class="formControls col-xs-8 col-sm-9">
               <span class="select-box">
                   <select class="select"  id="base_available" name="base_available">
                       <option value="0">否</option>
                       <option value="1">是</option>
                   </select>
               </span>
            </div>
        </div>
        <input type="text" class="input-text" id="bd_type" value="tb_ott_services-ser_type" name="bd_type"
               style="display:none;">
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
<script type="text/javascript">
    $(document).ready(function () {
        doInsertChild($("#requestForm"), {});
    });
</script>
</body>
</html>
