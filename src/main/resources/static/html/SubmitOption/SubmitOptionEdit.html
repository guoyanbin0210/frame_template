<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>提交选项表管理</title>
    <script type="text/javascript" src="/js/initCss.js"></script>
    <script type="text/javascript" src="/js/initJs.js"></script>
</head>
<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="requestForm">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="base_available"><span class="c-red">*</span>是否启用：</label>
            <div class="formControls col-xs-8 col-sm-9"> 
               <span class="select-box">
                   <select class="select"  id="base_available" name="base_available">
                       <option value="0">否</option>
                       <option value="1">是</option>
                   </select>
               </span>
             </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="base_sort"><span class="c-red">*</span>排序(越大越靠前)：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="number" class="input-text"  id="base_sort" name="base_sort">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="so_qb_id"><span class="c-red">*</span>批次表iD：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="so_qb_id" name="so_qb_id">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="so_phone"><span class="c-red">*</span>手机号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="so_phone" name="so_phone">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="so_qt_id"><span class="c-red">*</span>标题id：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="so_qt_id" name="so_qt_id">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="so_qa_id"><span class="c-red">*</span>答案id：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="so_qa_id" name="so_qa_id">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="so_qt_type"><span class="c-red">*</span>标题类型：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="so_qt_type" name="so_qt_type">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="so_qt_content"><span class="c-red">*</span>答案内容：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="so_qt_content" name="so_qt_content">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
<script type="text/javascript">
    $(document).ready(function () {
        doSelectOneByIdChild(function (data) {
            $("#so_qb_id").val(data.so_qb_id);
            $("#so_phone").val(data.so_phone);
            $("#so_qt_id").val(data.so_qt_id);
            $("#so_qa_id").val(data.so_qa_id);
            $("#so_qt_type").val(data.so_qt_type);
            $("#so_qt_content").val(data.so_qt_content);
        });
        doUpdateChild($("#requestForm"), {})
    });
</script>
</body>
</html>
