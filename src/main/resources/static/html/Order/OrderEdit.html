<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>信息管理</title>
    <script type="text/javascript" src="/js/initCss.js"></script>
    <script type="text/javascript" src="/js/initJs.js"></script>
</head>
<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="requestForm">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="userId"><span class="c-red">*</span>关联用户ID：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="userId" name="userId" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="orderNo"><span class="c-red">*</span>订单号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="orderNo" name="orderNo" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="goodsName"><span class="c-red">*</span>商品名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="goodsName" name="goodsName" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="goodsId"><span class="c-red">*</span>商品ID：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="goodsId" name="goodsId" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="unitPrice"><span class="c-red">*</span>单价：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="unitPrice" name="unitPrice" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="buyCount"><span class="c-red">*</span>购买数量：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="buyCount" name="buyCount" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="weight"><span class="c-red">*</span>重量：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="weight" name="weight" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="amount"><span class="c-red">*</span>总价 ：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="amount" name="amount" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="payTime"><span class="c-red">*</span>支付时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text"
                       onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss'})"
                       id="payTime" name="payTime" class="input-text Wdate">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="expireTime"><span class="c-red">*</span>过期时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text"
                       onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss'})"
                       id="expireTime" name="expireTime" class="input-text Wdate">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="isPay"><span class="c-red">*</span>是否支付：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="isPay" name="isPay" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="orderStatus"><span class="c-red">*</span>订单状态0 待付款，1已付款，2 未付款失效，3已完成：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="orderStatus" name="orderStatus" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="status"><span class="c-red">*</span>有效状态0默认 1有效 2无效：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="status" name="status" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="orderType"><span class="c-red">*</span>订单类型 1支付，2充值 ，3余额支付：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="orderType" name="orderType" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="Spare1"><span class="c-red">*</span>备用1：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="Spare1" name="Spare1" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="Spare2"><span class="c-red">*</span>备用2：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="Spare2" name="Spare2" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2" for="Spare3"><span class="c-red">*</span>备用3：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="Spare3" name="Spare3" required>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                <input class="btn btn-primary radius" type="button"  value="&nbsp;&nbsp;取消&nbsp;&nbsp;" onclick="javascript: closed()">            </div>
        </div>
    </form>
</article>
<script type="text/javascript">
    $(document).ready(function () {
        doSelectOneByIdChild(function (data) {
            $("#userId").val(data.userId);
            $("#orderNo").val(data.orderNo);
            $("#goodsName").val(data.goodsName);
            $("#goodsId").val(data.goodsId);
            $("#unitPrice").val(data.unitPrice);
            $("#buyCount").val(data.buyCount);
            $("#weight").val(data.weight);
            $("#amount").val(data.amount);
            $("#payTime").val(data.payTime);
            $("#expireTime").val(data.expireTime);
            $("#isPay").val(data.isPay);
            $("#orderStatus").val(data.orderStatus);
            $("#status").val(data.status);
            $("#orderType").val(data.orderType);
            $("#Spare1").val(data.Spare1);
            $("#Spare2").val(data.Spare2);
            $("#Spare3").val(data.Spare3);
        });
        doUpdateChild($("#requestForm"), {})
    });
function closed(){
        var index = parent.layer.getFrameIndex(window.name); //
        parent.layer.close(index); // 关闭layer
    }</script>
</body>
</html>
